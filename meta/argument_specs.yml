---
argument_specs:
  main:
    short_description: Main entry point for the pip role
    description:
      - This is the main entrypoint for the pip role.
    version_added: 4.0.0
    author:
      - Michael Maffait
    options:
      pip_install_package_update:
        description: "Whether or not to update the pip package installed by the package manager."
        type: "bool"
        required: false
        default: false
      pip_packages:
        description: "A list of pip packages to install."
        type: "list"
        elements: "str"
        required: false
      pip_user:
        description: "The user for whom pip packages are installed"
        type: "str"
        required: true
      pip_extra_args:
        description: "Additional parameters for the pip install command. Works only for pip, not for pipx"
        type: "str"
        required: false
